<!DOCTYPE html>
<html lang="fr-ca">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Synakode - Accueil</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <link rel="stylesheet" href="style/css/style.css" />
        <link rel="stylesheet" href="style/tailwind.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

        <meta
            name="Boutique de matériel aléatoire"
            content="Notre super boutique en ligne vous offres une mutlitude de produit complètement aléatoire!" />
    </head>

    <body class="bg-gray-300 dark:bg-gray-900 text-black dark:text-white grid grid-cols-12">
        <nav
            class="w-full fixed col-span-12 grid auto-rows-[100px] grid-cols-12 text-xl bg-none bg-blue-950 text-white">
            <h1 class="col-span-2 md:col-span-4">
                <a href="index.html" class="inline-block"
                    ><img
                        id="logo"
                        class="w-full max-w-22 min-w-18 p-3"
                        src="img/LOGO_COULEUR.svg"
                        alt="Logo de Synakode"
                /></a>
            </h1>
            <ul class="hidden col-span-4 md:flex p-5 items-center justify-center">
                <li class="mx-2 font-bold hover:underline"><a href="index.html">Accueil</a></li>
                <li class="mx-2 hover:underline"><a href="panier.html">Mon panier</a></li>
            </ul>
            <div class="hidden p-5 col-span-4 col-end-13 text-end items-center md:flex justify-end">
                <a
                    href="connexion.html"
                    class="hidden bg-blue-400 py-2 px-6 rounded inset-shadow-sm inset-shadow-blue-600/100 hover:inset-shadow-blue-800/100 active:inset-shadow-blue-800/100 hover:bg-blue-500 active:bg-blue-500"
                    >Se connecter</a
                >
            </div>

            <div class="md:hidden col-span-2 col-end-13 flex justify-center items-center">
                <i class="bx bx-menu bx-lg absolute text-blue-600 dark:text-white" id="menuBtn"></i>
            </div>

            <div
                id="navMenu"
                class="opacity-0 col-span-8 row-start-1 col-start-3 flex items-center justify-center text-black dark:text-white bg-blue-300 dark:bg-gray-800 inset-shadow-sm dark:inset-shadow-sm inset-shadow-blue-600/100 dark:inset-shadow-gray-900/100 rounded-md md:hidden h-70 m-2">
                <ul class="text-center text-2xl">
                    <li class="my-4 font-bold hover:underline"><a href="index.html">Accueil</a></li>
                    <li class="my-4 hover:underline"><a href="panier.html">Mon panier</a></li>
                    <li class="mt-10 hover:underline">
                        <a
                            class="hidden bg-blue-400 py-2 px-6 rounded inset-shadow-sm inset-shadow-blue-600/100 hover:inset-shadow-blue-800/100 active:inset-shadow-blue-800/100 hover:bg-blue-500 active:bg-blue-500"
                            href="connexion.html"
                            >Se connecter</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-span-12 pt-30 mb-30" id="signIn">
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <img
                        src="img/LOGO_BLANC.svg"
                        alt="Logo Synakode"
                        class="hidden dark:block mx-auto h-10 w-auto" />
                    <img
                        src="img/LOGO_COULEUR.svg"
                        alt="Logo Synakode"
                        class="dark:hidden mx-auto h-10 w-auto" />
                    <h2
                        class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-blue-400 dark:text-white">
                        Se connecter à Synakode
                    </h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form action="index.html" method="POST" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm/6 font-medium text-blue-400"
                                >Adresse courriel</label
                            >
                            <div class="mt-2">
                                <input
                                    id="email"
                                    type="email"
                                    name="email"
                                    autocomplete="email"
                                    class="block w-full rounded-md bg-blue-300/20 px-3 py-1.5 text-base dark:text-white outline-1 -outline-offset-1 outline-blue-500/40 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6" />
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label
                                    for="password"
                                    class="block text-sm/6 font-medium text-blue-400">
                                    Mot de passe
                                </label>
                                <div class="text-sm">
                                    <button class="font-semibold text-blue-400 hover:text-blue-500">
                                        Mot de passe oublié?
                                    </button>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input
                                    id="password"
                                    type="password"
                                    name="password"
                                    autocomplete="current-password"
                                    class="block w-full rounded-md bg-blue-300/20 px-3 py-1.5 text-base dark:text-white outline-1 -outline-offset-1 outline-blue-500/40 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6" />
                            </div>
                        </div>

                        <div>
                            <button
                                type="submit"
                                class="flex w-full justify-center rounded-md bg-blue-400 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                                Se connecter
                            </button>
                        </div>
                    </form>

                    <p class="mt-10 text-center text-sm/6 text-gray-400">
                        Pas encore de compte?
                        <button
                            id="signUpBtn"
                            class="font-semibold text-blue-400 hover:text-blue-500">
                            Inscrivez-vous
                        </button>
                    </p>
                </div>
            </div>
        </main>

        <main class="hidden col-span-12 pt-30 mb-30" id="signUp">
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <img src="img/LOGO_BLANC.svg" alt="Your Company" class="mx-auto h-10 w-auto" />
                    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">
                        Créer un compte Synakode
                    </h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form action="index.html" method="POST" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm/6 font-medium text-blue-400"
                                >Adresse courriel</label
                            >
                            <div class="mt-2">
                                <input
                                    id="emailSignUp"
                                    type="emailSignUp"
                                    name="emailSignUp"
                                    autocomplete="emailSignUp"
                                    class="block w-full rounded-md bg-blue-300/20 px-3 py-1.5 text-base dark:text-white outline-1 -outline-offset-1 outline-blue-500/40 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6" />
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label
                                    for="password"
                                    class="block text-sm/6 font-medium text-blue-400">
                                    Mot de passe
                                </label>
                            </div>
                            <div class="mt-2">
                                <input
                                    id="passwordSignUp"
                                    type="passwordSignUp"
                                    name="passwordSignUp"
                                    autocomplete="current-password"
                                    class="block w-full rounded-md bg-blue-300/20 px-3 py-1.5 text-base dark:text-white outline-1 -outline-offset-1 outline-blue-500/40 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6" />
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center justify-between">
                                <label
                                    for="password"
                                    class="block text-sm/6 font-medium text-blue-400">
                                    Confirmer le mot de passe
                                </label>
                            </div>

                            <div class="mt-2">
                                <input id="confirmPasswordSignUp" type="confirmPasswordSignUp"
                                name="confirmPasswordSignUp" autocomplete="current-password"
                                class="block w-full rounded-md bg-blue-300/20 px-3 py-1.5 text-base
                                dark:text-white outline-1 -outline-offset-1 outline-blue-500/40
                                placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2
                                focus:outline-blue-500 sm:text-sm/6"" />
                            </div>
                        </div>

                        <div>
                            <button
                                type="submit"
                                class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-blue-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                                Créer le compte
                            </button>
                        </div>
                    </form>

                    <p class="mt-10 text-center text-sm/6 text-gray-400">
                        Déjà un compte?
                        <button
                            id="signInBtn"
                            class="font-semibold text-blue-400 hover:text-blue-300">
                            Se connecter
                        </button>
                    </p>
                </div>
            </div>
        </main>

        <footer class="bg-blue-950 text-white mt-auto col-span-12 footer">
            <div class="max-w-6xl mx-auto px-6 py-8 grid grid-cols-12">
                <div class="flex items-center mx-auto col-span-12 lg:col-span-4">
                    <img src="/img/LOGO_BLANC.svg" alt="Logo" class="h-8 mr-2" />
                    <span class="font-bold text-lg">Synakode</span>
                </div>
                <nav class="flex gap-6 text-sm mx-auto col-span-12 lg:col-span-4 my-5">
                    <a href="index.html" class="hover:underline"> Accueil </a>

                    <a href="mailto:info@synakode.com" class="hover:underline"> Nous contacter </a>
                </nav>
                <div
                    class="text-xs mx-auto text-gray-300 flex items-center col-span-12 lg:col-span-4">
                    © 2025 Synakode. Tous droits réservés.
                </div>
            </div>
        </footer>
        <script src="js/install.js"></script>
        <script src="js/connexion.js"></script>
        <script src="js/animation.js"></script>
    </body>
</html>
