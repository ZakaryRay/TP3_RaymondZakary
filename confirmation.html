<!DOCTYPE html>
<html lang="fr-ca">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Synakode - Accueil</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <link rel="stylesheet" href="style/css/style.css" />
        <link rel="stylesheet" href="style/tailwind.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

        <meta
            name="Boutique de matériel aléatoire"
            content="Notre super boutique en ligne vous offres une mutlitude de produit complètement aléatoire!" />
    </head>

    <body class="bg-gray-300 text-black grid grid-cols-12">
        <nav
            class="w-full sticky top-0 col-span-12 grid auto-rows-[100px] grid-cols-12 text-xl bg-blue-950 text-white">
            <h1 class="col-span-2 md:col-span-4 flex">
                <a href="index.html" class="justify-center"
                    ><img
                        id="logo"
                        class="w-full max-w-22 min-w-22 p-3"
                        src="img/LOGO_COULEUR.svg"
                        alt="Logo de Synakode"
                /></a>
            </h1>
            <ul class="hidden col-span-4 md:flex p-5 items-center justify-center">
                <li class="mx-2 hover:underline"><a href="index.html">Accueil</a></li>
                <li class="mx-2 font-bold hover:underline"><a href="panier.html">Mon panier</a></li>
            </ul>
            <div class="hidden p-5 col-span-4 col-end-13 text-end items-center md:flex justify-end">
                <a
                    href="connexion.html"
                    class="bg-blue-400 py-2 px-6 rounded inset-shadow-sm inset-shadow-blue-600/100 hover:inset-shadow-blue-800/100 active:inset-shadow-blue-800/100 hover:bg-blue-500 active:bg-blue-500"
                    >Se connecter</a
                >
            </div>

            <div class="md:hidden col-span-2 col-end-13 flex justify-center items-center">
                <i class="bx bx-menu bx-lg text-blue-600" id="menuBtn"></i>
            </div>

            <div
                id="navMenu"
                class="opacity-0 col-span-8 row-start-1 col-start-3 flex items-center justify-center text-black bg-blue-300 inset-shadow-sm inset-shadow-blue-600/100 rounded-md md:hidden h-70 m-2">
                <ul class="text-center text-2xl">
                    <li class="my-4 hover:underline"><a href="index.html">Accueil</a></li>
                    <li class="my-4 font-bold hover:underline">
                        <a href="panier.html">Mon panier</a>
                    </li>
                    <li class="mt-10 hover:underline">
                        <a
                            class="bg-blue-400 py-2 px-6 rounded inset-shadow-sm inset-shadow-blue-600/100 hover:inset-shadow-blue-800/100 active:inset-shadow-blue-800/100 hover:bg-blue-500 active:bg-blue-500"
                            href="connexion.html"
                            >Se connecter</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-span-12">
            <section class="flex flex-col">
                <div class="text-3xl text-center mt-20">
                    <h1>Bravo ! Votre commande a bien été traitée.</h1>
                    <p>Une confirmation vous sera directement envoyée à votre adresse courriel.</p>
                </div>
                <div class="flex justify-center mt-50">
                    <a
                        href="index.html"
                        role="button"
                        class="flex w-70 justify-center rounded-md bg-blue-500 px-6 py-3 text-xl font-semibold text-white hover:bg-blue-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500 p-3 transition duration-100 active:scale-95 inset-shadow-sm inset-shadow-blue-600 active:inset-shadow-blue-800">
                        Retourner à l'accueil
                    </a>
                </div>
            </section>
        </main>
        <footer class="bg-blue-950 text-white col-span-12 mt-80">
            <div class="max-w-6xl mx-auto px-6 py-8 grid grid-cols-12">
                <div class="flex items-center mx-auto col-span-12 lg:col-span-4">
                    <img src="/img/LOGO_BLANC.svg" alt="Logo" class="h-8 mr-2" />
                    <span class="font-bold text-lg">Synakode</span>
                </div>
                <nav class="flex gap-6 text-sm mx-auto col-span-12 lg:col-span-4 my-5">
                    <a href="index.html" class="hover:underline"> Accueil </a>

                    <a href="mailto:info@synakode.com" class="hover:underline"> Nous contacter </a>
                </nav>
                <div
                    class="text-xs mx-auto text-gray-300 flex items-center col-span-12 lg:col-span-4">
                    © 2025 Synakode. Tous droits réservés.
                </div>
            </div>
        </footer>
        <script src="js/animation.js"></script>
    </body>
</html>
